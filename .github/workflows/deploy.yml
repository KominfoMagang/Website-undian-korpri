name: deployment

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      # --- CHECKOUT CODE ---
      - uses: actions/checkout@v4

      # --- NODE MODULES CACHE ---
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # --- INSTALL NODE DEPENDENCIES ---
      - name: Install Node dependencies
        run: npm ci

      # --- BUILD VITE ASSETS ---
      - name: Build frontend assets
        run: npm run build

      # --- UPLOAD BUILD AS ARTIFACT (v4) ---
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: public/build

      # --- COMPOSER CACHE ---
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # --- DEPLOY CODE TO SERVER VIA SSH ---
      - name: Deploy code to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          passphrase: ""
          script: |
            cd /app/backend

            echo "üîÑ Pulling latest code..."
            git fetch --all
            git reset --hard origin/main
            git pull origin main

            echo "üßπ Cleaning old build..."
            rm -rf public/build
            mkdir -p public/build

      # --- DOWNLOAD ARTIFACT (v4) ---
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: build
          path: public/build

      # --- UPLOAD BUILD TO SERVER ---
      - name: Upload build folder to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "public/build/*"
          target: "/app/backend/public/build"

      # --- FINALIZE DEPLOYMENT ---
      - name: Finalize Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          passphrase: ""
          script: |
            cd /app/backend

            echo "üîÅ Restarting backend container..."
            docker compose stop asnday
            docker compose up -d asnday

            echo "üì¶ Installing composer dependencies..."
            docker exec asnday composer install --no-interaction --prefer-dist --no-dev

            echo "üóÑ Running migrations..."
            docker exec asnday php artisan migrate --force

            echo "üöÄ Optimizing Laravel..."
            docker exec asnday php artisan optimize

            echo "üéâ Deployment completed successfully!"
