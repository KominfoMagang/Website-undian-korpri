name: deployment

on:
  push:
    branches:
      - main

jobs:
  cd:
    runs-on: ubuntu-latest

    steps:
      # 1. CHECKOUT
      - uses: actions/checkout@v4

      # 2. CACHE NODE MODULES
      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 3. INSTALL NODE DEPENDENCIES
      - name: Install Node dependencies
        run: npm ci

      # 4. BUILD FRONTEND ASSETS (Vite)
      - name: Build frontend assets
        run: npm run build

      # 5. PACK BUILD INTO TAR (prevent nested folders)
      - name: Create build TAR
        run: |
          tar -czf build.tar.gz -C public/build .

      # 6. UPLOAD TAR TO SERVER
      - name: Upload TAR to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "build.tar.gz"
          target: "/app/backend/public"

      # 7. PREPARE CODE BASE & CLEAN SERVER BUILD FOLDER
      - name: Prepare server for deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          passphrase: ""
          script: |
            cd /app/backend

            echo "üîÑ Updating source code..."
            git fetch --all
            git reset --hard origin/main
            git pull origin main

            echo "üßπ Cleaning server build folder..."
            rm -rf public/build
            mkdir -p public/build

      # 8. UNTAR BUILD ON SERVER ‚úî NO NESTED FOLDER
      - name: Extract TAR on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /app/backend/public
            echo "üì¶ Extracting build archive..."
            tar -xzf build.tar.gz -C build
            rm build.tar.gz

      # 9. RESTART & FINALIZE DEPLOY
      - name: Finalize Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /app/backend

            echo "üîÅ Restarting PHP container..."
            docker compose stop asnday
            docker compose up -d asnday

            echo "üì¶ Composer install..."
            docker exec asnday composer install --no-interaction --prefer-dist --no-dev

            echo "üóÑ Running migrations..."
            docker exec asnday php artisan migrate --force

            echo "üöÄ Optimizing..."
            docker exec asnday php artisan optimize

            echo "üéâ Deployment SUCCESS!"
